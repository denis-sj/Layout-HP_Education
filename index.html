<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-[url('/assets/sidebar/bg.svg')] flex flex-row object-cover bg-no-repeat"
    >
      <nav
        class="min-w-66 h-283.75 border-[2px] flex flex-col justify-between rounded-[1.25rem] border-blue-200 mt-2.5 ml-2.5 bg-gradient-to-r from-[#060B26F0] to-transparent from-6%"
      >
        <div>
          <h1
            class="mt-[2.25rem] jakarta font-medium text-center text-[0.875rem] bg-gradient-to-r from-white from-50% bg-clip-text text-transparent"
          >
            VISION UI FREE
          </h1>
          <div class="flex justify-center">
            <img
              src="./assets/sidebar/line.svg"
              alt="line"
              class="mt-[1.9688rem] w-[14.5781rem] content-center"
            />
          </div>
          <div class="mt-[2.1563rem] ml-[2.375rem] gap-6 flex flex-col">
            <div class="flex items-center border-[1px] border-blue-200">
              <div
                class="w-[1.875rem] h-[1.875rem] relative bg-[#1A1F37] rounded-xl flex items-center justify-center"
              >
                <img
                  src="./assets/sidebar/home.svg"
                  alt="home"
                  class="max-w-[0.9375rem] max-h-[0.9375rem] object-cover"
                />
              </div>
              <p
                class="jakarta font-medium text-[0.875rem] ml-[0.9375rem] text-[#FFFFFF]"
              >
                Dashboard
              </p>
            </div>
            <div class="flex items-center border-[1px] border-blue-200">
              <div
                class="w-[1.875rem] h-[1.875rem] relative bg-[#1A1F37] rounded-xl flex items-center justify-center"
              >
                <img
                  src="./assets/sidebar/chart.svg"
                  alt="chart"
                  class="max-w-[0.9375rem] max-h-[0.9375rem] object-cover"
                />
              </div>
              <p
                class="jakarta font-medium text-[0.875rem] ml-[0.9375rem] text-[#FFFFFF]"
              >
                Tables
              </p>
            </div>
            <div class="flex items-center border-[1px] border-blue-200">
              <div
                class="w-[1.875rem] h-[1.875rem] relative bg-[#1A1F37] rounded-xl flex items-center justify-center"
              >
                <img
                  src="./assets/sidebar/card.svg"
                  alt="card"
                  class="max-w-[0.9375rem] max-h-[0.9375rem] object-cover"
                />
              </div>
              <p
                class="jakarta font-medium text-[0.875rem] ml-[0.9375rem] text-[#FFFFFF]"
              >
                Billing
              </p>
            </div>
            <div class="flex items-center border-[1px] border-blue-200">
              <div
                class="w-[1.875rem] h-[1.875rem] relative bg-[#1A1F37] rounded-xl flex items-center justify-center"
              >
                <img
                  src="./assets/sidebar/settings.svg"
                  alt="settings"
                  class="max-w-[0.9375rem] max-h-[0.9375rem] object-cover"
                />
              </div>
              <p
                class="jakarta font-medium text-[0.875rem] ml-[0.9375rem] text-[#FFFFFF]"
              >
                RTL
              </p>
            </div>
          </div>
          <h2
            class="text-[0.75rem] jakarta font-medium mt-[1.5rem] ml-[2.375rem] text-[0.75rem] text-white"
          >
            ACCOUNT PAGES
          </h2>
          <div class="flex flex-col gap-6 mt-[0.75rem]">
            <div class="flex border-[1px] border-blue-200">
              <div
                class="w-[13.7188rem] min-h-[3.375rem] flex flex-row items-center rounded-2xl bg-[#1A1F37] ml-[1.375rem]"
              >
                <div
                  class="w-[1.875rem] h-[1.875rem] ml-[1rem] relative bg-[#0075FF] rounded-xl flex items-center justify-center"
                >
                  <img
                    src="./assets/sidebar/user.svg"
                    alt="user"
                    class="max-w-[0.9375rem] max-h-[0.9375rem] object-cover"
                  />
                </div>
                <p
                  class="jakarta font-medium text-[0.875rem] pl-[0.9375rem] text-[#FFFFFF]"
                >
                  Profile
                </p>
              </div>
            </div>
            <div
              class="flex items-center border-[1px] ml-[2.375rem] border-blue-200"
            >
              <div
                class="w-[1.875rem] h-[1.875rem] bg-[#1A1F37] rounded-xl flex items-center justify-center"
              >
                <img
                  src="./assets/sidebar/document.svg"
                  alt="document"
                  class="max-w-[0.9375rem] max-h-[0.9375rem] object-cover"
                />
              </div>
              <p
                class="jakarta font-medium text-[0.875rem] ml-[0.9375rem] text-[#FFFFFF]"
              >
                Sign In
              </p>
            </div>
            <div
              class="flex items-center border-[1px] ml-[2.375rem] border-blue-200"
            >
              <div
                class="w-[1.875rem] h-[1.875rem] bg-[#1A1F37] rounded-xl flex items-center justify-center"
              >
                <img
                  src="./assets/sidebar/sharp.svg"
                  alt="PAKETA"
                  class="max-w-[0.9375rem] max-h-[0.9375rem] object-cover"
                />
              </div>
              <p
                class="jakarta font-medium text-[0.875rem] ml-[0.9375rem] text-[#FFFFFF]"
              >
                Sign Up
              </p>
            </div>
          </div>
        </div>
        <div
          class="w-[13.625rem] h-[10.5938rem] mr-[1.4375rem] ml-[1.4375rem] mb-[1.4375rem] bg-[url('/assets/sidebar/bg_help.svg')] rounded-xl"
        >
          <div>
            <div
              class="flex items-center justify-center w-[2.1875rem] h-[2.1875rem] mt-[1rem] ml-[1rem] bg-white rounded-xl"
            >
              <img src="./assets/sidebar/question.svg" alt="question" />
            </div>
            <div class="mt-[1.2813rem] ml-[1rem]">
              <p class="jakarta text-[0.875rem] font-extrabold text-white">
                Need help?
              </p>
              <p class="font-normal text-[0.75rem] jakarta text-white">
                Please check our docs
              </p>
            </div>
            <div class="mt-[0.7188rem] flex justify-center items-center">
              <button
                class="cursor-pointer min-w-[11.625rem] min-h-[2.1875rem] text-[0.625rem] text-white font-bold jakarta rounded-xl bg-gradient-to-b from-[#060B28bd] to-[#0A0E23b5] backdrop-blur-[10px]"
              >
                DOCUMENTATION
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div>
        <header
          class="min-w-389.5 min-h-[3.2813rem] border-2 pl-[2.5625rem] pt-[1.25rem] border-blue-100"
        >
          <div class="flex flex-row justify-between w-full">
            <div class="flex flex-col h-[2.375rem] pt-[1.5rem]">
              <p class="text-[0.75rem] jakarta font-normal text-gray-500">
                Pages <span class="text-[#FFFFFF] jakarta">/ Profile</span
                ><br />
                Profile
              </p>
            </div>
            <div class="flex items-center">
              <div class="w-49.75 h-[2.4688rem] relative">
                <div class="absolute flex items-center inset-y-0 pl-[0.7913rem]">
                  <img
                    src="./assets/main/lypa.svg"
                    alt="lypa"
                    class="w-[12.1px] h-[12.1px]"
                  />
                </div>
                <input
                  type="text"
                  class="w-full h-full border-[0.5px] border-[#E2E8F04D] bg-[#0F1535] text-[0.75rem] text-[#A0AEC0] pl-[2.3438rem] rounded-2xl"
                  placeholder="Type here..."
                />
              </div>

              <div class="flex items-center ml-[1.125rem] gap-[3px] justify-center">
                <img src="./assets/main/user.svg" alt="user" class="w-[0.75rem] h-[0.8rem]">
                <p class="jakarta font-normal text-[0.75rem] text-[#718096]">Sign In</p>
              </div>

              <img src="./assets/main/settings.svg" alt="settings" class="w-[0.75rem] h-[0.75rem] ml-[1.1875rem]">
              <img src="./assets/main/notification.svg" alt="notification" class="w-[0.75rem] h-[0.75rem] ml-[1.0625rem]">
            </div>
          </div>
        </header>
        <main class="border-[2px] border-blue-950"></main>
        <footer class=""></footer>
      </div>
    </div>
  </body>
</html>
